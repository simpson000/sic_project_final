<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            let contents = document.querySelectorAll('h1');
            for (let i = 0; i < contents.length; i++) {
                let headers = contents[i];
                headers.style.color = 'blue';
                headers.style.background = 'red';
                headers.textContent = 'From JavaScript'; // Change text content
            }
        };
    </script>
</head>
<body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
</body>
</html>
